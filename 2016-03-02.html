<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<script type="text/javascript">
//动态可继承、鸭式辩型
function range(from, to) {
  var r = inherit(range.methods);

  r.from = from;
  r.to = to;

  return r;
}

range.methods = {
  innludes: function (x) {
    return this.from <= x && x <= this.to; 
  },
  foreach: function (f) {
    for (var x = Math.ceil(this.from); x <= this.to ; x++) f(x);
  },
  toString: function () {
    return "(" + this.from + "..." + this.to + ")";
  }
};

var r = range(1, 3);
r.innludes(2);
r.foreach(console.log);
console.log(r);

</script>
</body>
</html>
