<!DOCTYPE html>
<head>
<title>纯HTML5+CSS3实现一棵自己跳舞的树</title>
<style type="text/css">
/*所有div元素*/
div {
    background: #136086;/*背景色*/
    width: 100px;/*长*/
    height: 10px;/*宽*/
    position: absolute;/*绝对定位以父元素为基准，也就是浏览器左上角为起点*/
    /*动画相关*/
    animation-iteration-count: infinite;/*循环*/
    animation-direction: alternate;/*来回*/
    animation-timing-function: ease-in-out;/*缓动*/
}
/*底部元素*/
div.trunk {
    left: 50%;/*距离浏览器左方50%浏览器窗口的长度*/
    top: 70%;/*距离浏览器上方70%浏览器窗口的长度*/
    /*动画相关*/
    animation-name: rot-root;/*底部旋转*/
    animation-duration: 2.5s;/*底部旋转的周期*/
}
/*每个父div元素中的所有子div元素*/
div > div {
    left: 100px;/*距离父div元素左边100px*/
    top: 0;/*距离父div元素上边0px*/
    margin-left: -10px;/*左外边距-10px，也就是往左10px*/
    /*动画相关*/
    transform-origin: 5px 5px;/*起点相对于左上角偏右5px，偏下5px*/
    animation-name: rot;/*右侧旋转*/
    animation-duration: 2.02s;/*右侧旋转的周期*/
    /*下面这个代码不知何用*/
    /*animation-duration: calc(inherit / 2);*/
}
/*每个父div元素中的第2个子div元素*/
div > div:nth-child(2) {
    animation-name: rot-inv;/*左侧旋转*/
    animation-duration: 1.7s;/*左侧旋转的周期*/
}
/*右侧旋转*/
@keyframes rot {
    from { transform: rotate(15deg) scale(0.72) }
    to { transform: rotate(45deg) scale(0.72) }
}
/*左侧旋转*/
@keyframes rot-inv {
    from { transform: rotate(-45deg) scale(0.72) }
    to { transform: rotate(-15deg) scale(0.72) }
}
/*底部旋转*/
@keyframes rot-root {
    from { transform: rotate(-95deg) }
    to { transform: rotate(-85deg) }
}
</style>
</head>
